---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: operator
    app.kubernetes.io/name: pulp-operator
    control-plane: controller-manager
    owner: pulp-dev
  name: pulp-operator-controller-manager
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/component: operator
        app.kubernetes.io/name: pulp-operator
        control-plane: controller-manager
    spec:
      containers:
      - name: kube-rbac-proxy
        args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        image: {{ .Values.kubeProxy.image }}
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          {{- toYaml .Values.kubeProxy.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.kubeProxy.securityContext | nindent 10 }}
      - name: manager
        image: {{ .Values.image }}
        args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --zap-log-level=info
        - --zap-stacktrace-level=panic
        command:
        - /manager
        env:
        - name: RELATED_IMAGE_PULP
          value: {{ .Values.operator.relatedImages.pulp }}
        - name: RELATED_IMAGE_PULP_WEB
          value: {{ .Values.operator.relatedImages.pulpWeb }}
        - name: RELATED_IMAGE_PULP_REDIS
          value: {{ .Values.operator.relatedImages.redis }}
        - name: RELATED_IMAGE_PULP_POSTGRES
          value: {{ .Values.operator.relatedImages.postgres }}
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.operator.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.operator.securityContext | nindent 10 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{ toYaml . | nindent 6 | trim }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: pulp-operator-controller-manager
      terminationGracePeriodSeconds: 10
